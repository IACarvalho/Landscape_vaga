<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script type="text/javascript" src="./scripts/main.js"></script>
  <link rel="stylesheet" href="./styles/main.css">
  <title>OPOVO - Vagas</title>
</head>
<body>
  <main>
    <nav class="navbar navbar-expand-xl navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="#">O<span>POVO</span> online</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Vídeo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Propósito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Diversidade</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Valores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Áreas de Atuação</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Depoimentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Vagas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <article>
      <div id="description"></div>
      <!-- Formulário para envio de currículo -->
      <div id="form-container">
        <form>
          <h3 id="form-title">Envie seu currículo</h3>
          <div class="form-group">
            <label for="inputName">Nome</label>
            <input type="text" class="form-control" id="inputName" >
          </div>
          <div class="form-group">
            <label for="inputEmail">E-mail</label>
            <input type="text" class="form-control" id="inputEmail" >
          </div>
          <div class="form-group">
            <label for="inputCep">Cep</label>
            <input type="text" class="form-control" id="inputCep" onkeyup="cepMask(this)">
          </div>
          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" >
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddressNumber">Número</label>
              <input type="text" class="form-control" id="inputAddressNumber" onkeyup="onlyNumber(this)">
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddressDistrict" id="inputAddressDistrictLabel">Bairro</label>
              <input type="text" class="form-control" id="inputAddressDistrict" >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity" >
            </div>
            <div class="form-group col-md-6">
              <label for="inputState" id="inputStateLabel">Estado</label>
              <input type="text" class="form-control" id="inputState" >
            </div>
          </div>
          <div id="resumeInput">
            <div class="personal-form-group">
              <label>Currículo</label>
              <label
                for="formControlFile" 
                id="formControlFileLabel">Anexar currículo</label>
              <input 
                  type="file" 
                  id="formControlFile" 
                  accept=".doc, .pdf">
            </div>
            <div class="personal-form-group" id="describeText">
              <p>Todos os campos são obrigatórios</p>
              <p>Tamanho máximo para upload - 10mb</p>
              <p>Tipo de arquivo: .pdf ou .doc</p>
            </div>
          </div>
        </form>
        <button type="submit" id="button">Enviar currículo</button>
      </div>      
    </article>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
